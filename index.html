<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crypto Project Tracker</h1>
        <nav>
            <button onclick="showTab('home')">🏠 Home</button>
            <button onclick="showTab('analytics')">📊 Analytics</button>
            <button onclick="showTab('earnings')">💰 Earnings</button>
            <button onclick="showTab('recovery')">📥 Recovery</button>
        </nav>
    </header>

    <main>
        <!-- Home Tab -->
        <section id="home" class="tab">
            <h2>Testnet Projects</h2>
            <div class="testnet-container">
                <h3>Native Testnets</h3>
                <div id="nativeTestnets"></div>

                <h3>Custom Testnets</h3>
                <div id="customTestnets"></div>

                <button onclick="addCustomTestnet()">➕ Add Custom Testnet</button>
            </div>
        </section>

        <!-- Analytics Tab -->
        <section id="analytics" class="tab" style="display:none;">
            <h2>Analytics</h2>
            <canvas id="analyticsChart"></canvas>
        </section>

        <!-- Earnings Tab -->
        <section id="earnings" class="tab" style="display:none;">
            <h2>Earnings & Investments</h2>
            <div class="earnings-box">
                <h3>Investment</h3>
                <p class="amount" id="totalInvestment">₹0</p>
            </div>
            <div class="earnings-box">
                <h3>Earnings</h3>
                <p class="amount" id="totalEarnings">₹0</p>
            </div>
            <button onclick="addEarning()">➕ Add Transaction</button>
            <div id="earningsLog"></div>
        </section>

        <!-- Recovery Tab -->
        <section id="recovery" class="tab" style="display:none;">
            <h2>Recovery</h2>
            <div id="recoveryList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
