<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Project Tracker</h1>
        <p id="taskCounter">0 / 0 Completed</p>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <button class="tab-btn" onclick="openTab('home')">ğŸ </button>
        <button class="tab-btn" onclick="openTab('analytics')">ğŸ“Š</button>
        <button class="tab-btn" onclick="openTab('earnings')">ğŸ’°</button>
        <button class="tab-btn" onclick="openTab('removed')">ğŸ“¥</button>
    </nav>

    <!-- Home Tab -->
    <section id="home" class="tab-content">
        <h2>Active Projects</h2>
        <button class="add-btn" onclick="openCustomTestnetForm()">â• Add Custom Testnet</button>
        <h3>Native Testnets</h3>
        <div id="projectList"></div>
        <h3>Custom Testnets</h3>
        <div id="customTestnetList"></div>
    </section>

    <!-- Analytics Tab -->
    <section id="analytics" class="tab-content">
        <h2>Analytics</h2>
        <div id="newsSection"></div>
    </section>

    <!-- Earnings Tab -->
    <section id="earnings" class="tab-content">
        <h2>Earnings & Investments</h2>
        <div class="summary-container">
            <div class="summary-box">
                <p>Investment</p>
                <h3 id="investmentTotal">$0</h3>
            </div>
            <div class="summary-box">
                <p>Earnings</p>
                <h3 id="earningsTotal">$0</h3>
            </div>
        </div>
        <div id="logs"></div>
        <button class="add-btn" onclick="openForm()">ğŸ’²</button>
    </section>

    <!-- Removed Projects Tab -->
    <section id="removed" class="tab-content">
        <h2>Removed Projects</h2>
        <div id="removedProjects"></div>
    </section>

    <!-- Forms -->
    <div id="popupForm" class="popup">
        <div class="form-content">
            <h2>Add Entry â</h2>
            <label>Type:</label> <select id="entryType"><option value="investment">Investment</option><option value="earning">Earning</option></select>
            <label>Project:</label> <select id="projectSelect"></select>
            <label>Description:</label> <textarea id="entryDescription" maxlength="300"></textarea>
            <label>Amount:</label> <input type="number" id="entryAmount">
            <button onclick="saveEntry()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
