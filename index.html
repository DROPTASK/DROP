<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Project Tracker</h1>
        
        <div class="progress">
            <span id="completed-count">0</span> / <span id="total-projects"></span> Projects Completed
        </div>

        <ul id="project-list"></ul>

        <div class="bottom-nav">
            <button onclick="showTab('home')">🏠</button>
            <button onclick="showTab('analytics')">📊</button>
            <button onclick="showTab('earnings')">💰</button>
        </div>
    </div>

    <div id="add-entry-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">❎</button>
            <h2>Add Entry</h2>
            <label>Type:</label>
            <select id="entry-type">
                <option value="investment">Investment</option>
                <option value="earning">Earning</option>
            </select>

            <label>Project Name:</label>
            <select id="project-name"></select>

            <label>Description:</label>
            <textarea id="description"></textarea>

            <label>Amount ($):</label>
            <input type="number" id="amount">

            <button onclick="addEntry()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
