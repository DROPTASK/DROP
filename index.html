<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Project Tracker</h1>
    </header>

    <!-- Bottom Navigation Tabs -->
    <nav>
        <button class="tab-btn" onclick="openTab('home')">🏠</button>
        <button class="tab-btn" onclick="openTab('analytics')">📊</button>
        <button class="tab-btn" onclick="openTab('earnings')">💰</button>
        <button class="tab-btn" onclick="openTab('past-projects')">⏮️</button>
    </nav>

    <!-- Home Tab -->
    <section id="home" class="tab-content">
        <h2>Active Projects</h2>
        <div class="project-list"></div>
    </section>

    <!-- Analytics Tab -->
    <section id="analytics" class="tab-content">
        <h2>Project Completion Analytics</h2>
        <canvas id="earningsChart"></canvas>
    </section>

    <!-- Earnings Tab -->
    <section id="earnings" class="tab-content">
        <h2>Earnings & Investments</h2>
        <div class="summary-container">
            <div class="summary-box">
                <p>Total Investment</p>
                <h3 id="investmentTotal">$0</h3>
            </div>
            <div class="summary-box">
                <p>Total Earnings</p>
                <h3 id="earningsTotal">$0</h3>
            </div>
        </div>
        <div id="logs"></div>
    </section>

    <!-- Past Projects Tab -->
    <section id="past-projects" class="tab-content">
        <h2>Completed Projects</h2>
        <div id="completedProjects"></div>
    </section>

    <!-- Floating Add Button -->
    <button class="add-btn" onclick="openForm()">➕</button>

    <!-- Form Modal -->
    <div id="popupForm" class="popup">
        <div class="form-content">
            <span class="close-btn" onclick="closeForm()">❎</span>
            <h2>Add Entry</h2>
            <label>Type:</label>
            <select id="entryType">
                <option value="investment">Investment</option>
                <option value="earning">Earning</option>
            </select>

            <label>Project:</label>
            <select id="projectSelect"></select>

            <label>Description:</label>
            <textarea id="entryDescription" maxlength="300"></textarea>

            <label>Amount:</label>
            <input type="number" id="entryAmount">

            <button onclick="saveEntry()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
