<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Crypto Project Tracker</h1>
    </header>

    <button class="add-testnet-btn" onclick="openTestnetForm()">âž• Add Testnet</button>

    <main>
        <div class="category">
            <h2>DAILY CHECK-IN</h2>
            <div id="dailyCheckin" class="testnet-list"></div>
        </div>

        <div class="category">
            <h2>TESTNET</h2>
            <div id="testnet" class="testnet-list"></div>
        </div>

        <div class="category">
            <h2>SIMPLE TASK</h2>
            <div id="simpleTask" class="testnet-list"></div>
        </div>

        <div class="category">
            <h2>CHECK CONNECTION</h2>
            <div id="checkConnection" class="testnet-list"></div>
        </div>

        <div class="category">
            <h2>OTHERS</h2>
            <div id="others" class="testnet-list"></div>
        </div>
    </main>

    <!-- Add Testnet Form -->
    <div id="testnetForm" class="modal">
        <div class="modal-content">
            <h3>Add Testnet</h3>
            <input type="text" id="testnetName" placeholder="Enter Testnet Name">
            <select id="testnetCategory">
                <option value="dailyCheckin">Daily Check-In</option>
                <option value="testnet">Testnet</option>
                <option value="simpleTask">Simple Task</option>
                <option value="checkConnection">Check Connection</option>
                <option value="others">Others</option>
            </select>
            <button onclick="addTestnet()">Add</button>
            <button onclick="closeTestnetForm()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
