<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 id="main-title">Crypto To-Do List</h1>
        <p><span id="completed">0</span> / <span id="total">0</span> Completed</p>
    </header>

    <!-- Home Tab -->
    <div id="home-tab" class="tab-content">
        <ul id="task-list"></ul>
    </div>

    <!-- Analytics Tab -->
    <div id="analytics-tab" class="tab-content hidden">
        <h2>📊 Analytics</h2>
        <canvas id="analyticsChart"></canvas>
        <p id="user-description"></p>
    </div>

    <!-- Earnings Tab -->
    <div id="earnings-tab" class="tab-content hidden">
        <h2>💰 Earnings</h2>
        <div class="earning-summary">
            <div class="summary-box">Earnings <br><span id="total-earnings">$0</span></div>
            <div class="summary-box">Investments <br><span id="total-investments">$0</span></div>
        </div>
        <button class="add-btn" onclick="openAddPage()">➕</button>
        <div id="portfolio-list"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav>
        <button data-tab="home-tab">🏠</button>
        <button data-tab="analytics-tab">📊</button>
        <button data-tab="earnings-tab">💰</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
