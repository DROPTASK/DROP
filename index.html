<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Testnet Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Home Tab -->
        <div id="home" class="tab active">
            <h2>Testnet Projects</h2>
            <div id="project-list"></div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab">
            <h2>Analytics</h2>
            <canvas id="barChart"></canvas>
        </div>

        <!-- Earnings Tab -->
        <div id="earnings" class="tab">
            <h2>Earnings & Investments</h2>
            <div class="earnings-box">
                <h3>Total Earnings</h3>
                <p id="total-earnings">$0</p>
            </div>
            <div class="earnings-box">
                <h3>Total Investment</h3>
                <p id="total-investment">$0</p>
            </div>
        </div>

        <!-- Past Projects Tab -->
        <div id="past-projects" class="tab">
            <h2>Past Projects</h2>
            <div id="completed-list"></div>
        </div>

    </div>

    <!-- Floating Add Button -->
    <button id="addEntryBtn">ğŸ’²</button>

    <!-- Modal for Adding Entries -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add Entry</h2>
            <select id="entryType">
                <option value="earning">Earning</option>
                <option value="investment">Investment</option>
            </select>
            <select id="testnetName">
                <option value="Bless">Bless</option>
                <option value="Dawn">Dawn</option>
                <option value="Grass">Grass</option>
                <!-- Add more projects here -->
            </select>
            <textarea id="description" placeholder="Description (Max 300 chars)" maxlength="300"></textarea>
            <input type="number" id="amount" placeholder="Amount ($)">
            <button id="saveEntry">Save</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('home')">ğŸ </button>
        <button class="nav-btn" onclick="switchTab('analytics')">ğŸ“Š</button>
        <button class="nav-btn" onclick="switchTab('earnings')">ğŸ’°</button>
        <button class="nav-btn" onclick="switchTab('past-projects')">â®ï¸</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
