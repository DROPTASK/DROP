<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Project Tracker</h1>
        <p id="taskCounter">0 / 0 Completed</p>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <button class="tab-btn" onclick="openTab('home')">🏠 Home</button>
        <button class="tab-btn" onclick="openTab('analytics')">📊 Analytics</button>
        <button class="tab-btn" onclick="openTab('earnings')">💰 Earnings</button>
        <button class="tab-btn" onclick="openTab('removed')">📥 Removed</button>
    </nav>

    <!-- Home Tab -->
    <section id="home" class="tab-content">
        <h2>Active Projects</h2>
        <div id="projectGrid"></div>
    </section>

    <!-- Removed Projects Tab -->
    <section id="removed" class="tab-content">
        <h2>Removed Projects</h2>
        <div id="removedProjects"></div>
    </section>

    <!-- Earnings Tab -->
    <section id="earnings" class="tab-content">
        <h2>Earnings & Investments</h2>
        <div class="summary-container">
            <div class="summary-box"><p>Total Invested</p><h3 id="investmentTotal">₹0</h3></div>
            <div class="summary-box"><p>Total Earned</p><h3 id="earningsTotal">₹0</h3></div>
        </div>
        <button class="add-btn" onclick="openForm()">➕ Add</button>
        <div id="logs"></div>
    </section>

    <!-- Form Popup -->
    <div id="popupForm" class="popup">
        <div class="form-content">
            <h2>Add Entry</h2>
            <label>Type:</label> <select id="entryType"><option value="investment">Investment</option><option value="earning">Earning</option></select>
            <label>Project:</label> <select id="projectSelect"></select>
            <label>Description:</label> <textarea id="entryDescription"></textarea>
            <label>Amount:</label> <input type="number" id="entryAmount">
            <button onclick="saveEntry()">Save</button>
            <button onclick="closeForm()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
