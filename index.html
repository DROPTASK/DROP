<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Crypto To-Do List</h1>
        <p><span id="completed">0</span> / <span id="total">0</span> Completed</p>
    </header>

    <ul id="task-list"></ul>

    <div id="analytics" class="hidden">
        <h2>📊 Analytics</h2>
        <canvas id="analyticsChart"></canvas>
        <p id="user-description"></p>
    </div>

    <div id="earnings" class="hidden">
        <h2>💰 Total Earnings: <span id="total-earnings">0</span> INR</h2>
        <h3>Investment: <span id="total-investment">0</span> INR</h3>
        <button onclick="showForm('earning')">Add Earning</button>
        <button onclick="showForm('investment')">Add Investment</button>
    </div>

    <div id="past-projects" class="hidden">
        <h2>⏮️ Past Projects</h2>
        <ul id="past-project-list"></ul>
    </div>

    <div id="form-container" class="hidden">
        <h2 id="form-title"></h2>
        <form id="entry-form">
            <select id="project-select"></select>
            <input type="text" id="description" placeholder="Description" required>
            <input type="date" id="date" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <div class="bottom-nav">
        <button id="home-tab" class="tab active">🏠</button>
        <button id="analytics-tab" class="tab">📊</button>
        <button id="earnings-tab" class="tab">💰</button>
        <button id="past-projects-tab" class="tab">⏮️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
