<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testnet Portfolio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Testnet Portfolio</h1>
            <div class="target">
                <span>Target Earnings:</span>
                <input type="number" id="targetEarnings" placeholder="Set target (USDT)">
                <button onclick="saveTarget()">Save</button>
            </div>
            <div class="total-earned">
                <span>Total Earned:</span>
                <span id="totalEarnings">0 USDT</span>
            </div>
        </header>

        <main>
            <button class="add-btn" onclick="openModal()">+ Add Testnet</button>
            <div id="testnetList" class="testnet-list"></div>
        </main>
    </div>

    <!-- Modal for Adding Testnet -->
    <div id="testnetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Testnet</h2>
            <input type="text" id="testnetName" placeholder="Testnet Name">
            <input type="date" id="testnetDate">
            <input type="text" id="testnetExpectation" placeholder="Expectation (USDT)">
            <button onclick="addTestnet()">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
