<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Project Tracker</h1>
        <p id="progress">0 / 0 Completed</p>
    </header>

    <!-- Main Content -->
    <section id="home">
        <h2>Active Projects</h2>
        <div class="project-list"></div>
    </section>

    <!-- Earnings Section -->
    <section id="earnings">
        <h2>Earnings & Investments</h2>
        <div class="summary-container">
            <div class="summary-box">
                <p>Total Invested</p>
                <h3 id="investmentTotal">$0</h3>
            </div>
            <div class="summary-box">
                <p>Total Earned</p>
                <h3 id="earningsTotal">$0</h3>
            </div>
        </div>
        <div id="logs"></div>
        <button class="add-btn" onclick="openForm()">â•</button>
    </section>

    <!-- Analytics Section -->
    <section id="analytics">
        <h2>News & Updates</h2>
        <div id="news-container"></div>
    </section>

    <!-- Removed Projects Section -->
    <section id="removed">
        <h2>Removed Projects</h2>
        <div class="removed-list"></div>
    </section>

    <!-- Pop-up Form -->
    <div id="popupForm" class="popup">
        <div class="form-content">
            <h2>Add Entry</h2>
            <label>Type:</label>
            <select id="entryType">
                <option value="investment">Investment</option>
                <option value="earning">Earning</option>
            </select>

            <label>Project:</label>
            <select id="projectSelect"></select>

            <label>Description:</label>
            <textarea id="entryDescription" maxlength="300"></textarea>

            <label>Amount:</label>
            <input type="number" id="entryAmount">

            <button onclick="saveEntry()">Save</button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav>
        <button class="tab-btn" onclick="openTab('home')">ğŸ </button>
        <button class="tab-btn" onclick="openTab('earnings')">ğŸ’°</button>
        <button class="tab-btn" onclick="openTab('analytics')">ğŸ“Š</button>
        <button class="tab-btn" onclick="openTab('removed')">ğŸ“¥</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
