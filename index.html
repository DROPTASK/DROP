<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Project Tracker</h1>
    </header>

    <!-- Home Tab -->
    <section id="home" class="tab-content">
        <h2>Active Projects</h2>
        <div class="project-list"></div>
    </section>

    <!-- Earnings Tab -->
    <section id="earnings" class="tab-content">
        <h2>Earnings & Investments</h2>

        <!-- Total Earnings & Investments -->
        <div class="summary-container">
            <div class="summary-box">
                <p>Investment</p>
                <h3 id="investmentTotal">$0</h3>
            </div>
            <div class="summary-box">
                <p>Earnings</p>
                <h3 id="earningsTotal">$0</h3>
            </div>
        </div>

        <!-- Add Entry Button -->
        <button class="add-btn" onclick="openForm()">‚ûïÔ∏è</button>

        <!-- Logs of Earnings/Investments -->
        <div id="logs"></div>
    </section>

    <!-- Pop-up Form -->
    <div id="popupForm" class="popup">
        <div class="form-content">
            <h2>Add Entry</h2>
            
            <label>Type:</label>
            <select id="entryType">
                <option value="investment">Investment</option>
                <option value="earning">Earning</option>
            </select>

            <label>Project:</label>
            <select id="projectSelect"></select>

            <label>Description:</label>
            <textarea id="entryDescription" maxlength="300"></textarea>

            <label>Amount:</label>
            <input type="number" id="entryAmount">

            <button onclick="saveEntry()">Save</button>
        </div>
    </div>

    <!-- Navigation Bar at Bottom -->
    <nav>
        <button class="tab-btn" onclick="openTab('home')">üè†</button>
        <button class="tab-btn" onclick="openTab('earnings')">üí∞</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
