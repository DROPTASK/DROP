<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Crypto Project Tracker</h1>
    </header>

    <main>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('dailyCheckin')">DAILY CHECK-IN ⬇</button>
            <div id="dailyCheckin" class="dropdown-content"></div>
            <button class="add-btn" onclick="openTestnetForm('dailyCheckin')">➕</button>
        </div>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('testnet')">TESTNET ⬇</button>
            <div id="testnet" class="dropdown-content"></div>
            <button class="add-btn" onclick="openTestnetForm('testnet')">➕</button>
        </div>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('simpleTask')">SIMPLE TASK ⬇</button>
            <div id="simpleTask" class="dropdown-content"></div>
            <button class="add-btn" onclick="openTestnetForm('simpleTask')">➕</button>
        </div>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('checkConnection')">CHECK CONNECTION ⬇</button>
            <div id="checkConnection" class="dropdown-content"></div>
            <button class="add-btn" onclick="openTestnetForm('checkConnection')">➕</button>
        </div>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('others')">OTHERS ⬇</button>
            <div id="others" class="dropdown-content"></div>
            <button class="add-btn" onclick="openTestnetForm('others')">➕</button>
        </div>
    </main>

    <!-- Add Testnet Form (Modal) -->
    <div id="testnetForm" class="modal">
        <div class="modal-content">
            <h3>Add Testnet</h3>
            <input type="text" id="testnetName" placeholder="Enter Testnet Name">
            <input type="hidden" id="testnetCategory">
            <button onclick="addTestnet()">Add</button>
            <button onclick="closeTestnetForm()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
