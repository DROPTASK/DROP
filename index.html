<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Testnet Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🚀 Testnet To-Do List</h1>
    </header>

    <main>
        <!-- To-Do List (Home) -->
        <section id="home" class="tab">
            <h2>Your Tasks</h2>
            <div id="todoList"></div>
            <button onclick="openTaskForm()">➕ Add Task</button>
        </section>

        <!-- Earnings Tab -->
        <section id="earnings" class="tab" style="display:none;">
            <h2>Earnings & Investments</h2>
            <div class="earnings-box">
                <h3>Investment</h3>
                <p class="amount" id="totalInvestment">₹0</p>
            </div>
            <div class="earnings-box">
                <h3>Earnings</h3>
                <p class="amount" id="totalEarnings">₹0</p>
            </div>
            <button onclick="openAddTransaction()">➕ Add Transaction</button>
            <div id="earningsLog"></div>
        </section>

        <!-- Recovery Tab -->
        <section id="recovery" class="tab" style="display:none;">
            <h2>Recovery</h2>
            <div id="recoveryList"></div>
        </section>
    </main>

    <!-- Form to Add Task -->
    <div id="taskForm" class="form-container" style="display:none;">
        <h3>Add New Task</h3>
        <input type="text" id="taskName" placeholder="Task Name">
        <button onclick="addTask()">Save</button>
        <button onclick="closeTaskForm()">Cancel</button>
    </div>

    <!-- Bottom Navigation -->
    <footer>
        <nav>
            <button onclick="showTab('home')">🏠 Home</button>
            <button onclick="showTab('earnings')">💰 Earnings</button>
            <button onclick="showTab('recovery')">📥 Recovery</button>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
