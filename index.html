<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Testnet Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Crypto Testnet Tracker</h1>
    </header>

    <!-- Main Home Tab -->
    <div id="home">
        <h2>📌 Active Projects</h2>
        <div id="projectList"></div>
    </div>

    <!-- Earnings Section -->
    <div id="earnings" class="hidden">
        <h2>💰 Earnings</h2>
        <div class="summary">
            <div class="box">Total Overall Earnings <br> <span id="totalEarnings">$0</span></div>
            <div class="box">Total Overall Investments <br> <span id="totalInvestments">$0</span></div>
        </div>
        <button id="addEntry" class="add-button">➕</button>
        <div id="earningsLog"></div>
    </div>

    <!-- Add Entry Form (Hidden) -->
    <div id="entryForm" class="hidden">
        <button id="closeForm">❎</button>
        <h2>Add Entry</h2>
        <label for="entryType">Type:</label>
        <select id="entryType">
            <option value="investment">Investment</option>
            <option value="earning">Earning</option>
        </select>

        <label for="testnet">Testnet Name:</label>
        <select id="testnet"></select>

        <label for="description">Description:</label>
        <textarea id="description" maxlength="300"></textarea>

        <label for="amount">Amount ($):</label>
        <input type="number" id="amount">

        <button id="saveEntry">Save</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="switchTab('home')">🏠</button>
        <button onclick="switchTab('earnings')">💰</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
