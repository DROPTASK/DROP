<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Trading Bot</title>
  <link rel="stylesheet" href="paper.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <button onclick="switchTab('wallet')">Wallet</button>
    <button onclick="switchTab('explore')">Explore</button>
  </div>
  <div class="wallet-header" id="wallet-balance">Wallet Balance: $0.00</div>

  <div id="wallet-tab" class="tab-section"></div>
  <div id="explore-tab" class="tab-section"></div>

  <div id="coin-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="paper.js"></script>
</body>
</html>
