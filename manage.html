<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Earning Tracker</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">â¬… Back</button>

    <!-- Top Section (25%) -->
    <div class="top-section">
        <div class="box investment-box">
            <p>TOTAL INVESTMENT</p>
            <span class="total-amount red">ðŸ’²<span id="totalInvestment">0</span></span>
        </div>
        <div class="box earning-box">
            <p>TOTAL EARNING</p>
            <span class="total-amount green">ðŸ’²<span id="totalEarnings">0</span></span>
        </div>
    </div>

    <!-- Bottom Section (75%) -->
    <div class="log-container" id="logList"></div>

    <!-- Floating Add Button -->
    <button class="floating-btn add-btn" onclick="openForm()">âž•</button>

    <!-- Floating Delete Button -->
    <button class="floating-btn delete-btn" onclick="openDeleteForm()">ðŸ—‘</button>

    <!-- Add Log Form (Popup) -->
    <div id="logForm" class="popup-form">
        <div class="form-content">
            <h2>Add Log</h2>
            <select id="logType">
                <option value="investment">Investment</option>
                <option value="earning">Earning</option>
            </select>
            <input type="text" id="logName" placeholder="Enter Name">
            <input type="date" id="logDate">
            <input type="number" id="logAmount" placeholder="Enter Amount">
            <textarea id="logDesc" placeholder="Enter Description"></textarea>
            <button onclick="closeForm()">Close</button>
            <button onclick="saveLog()">Save</button>
        </div>
    </div>

    <!-- Delete Log Form (Popup) -->
    <div id="deleteForm" class="popup-form">
        <div class="form-content">
            <h2>Delete Log</h2>
            <select id="deleteSelect"></select>
            <button onclick="closeDeleteForm()">Close</button>
            <button onclick="deleteLog()">Delete</button>
        </div>
    </div>

    <script src="manage.js"></script>
</body>
</html>
