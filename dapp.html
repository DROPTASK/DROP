<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp Navigator</title>
    <link rel="stylesheet" href="dapp.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dapp Navigator</h1>
        <div class="grid" id="siteGrid"></div>
        <div class="add-site">
            <input type="text" id="siteName" placeholder="Enter site name">
            <input type="text" id="siteUrl" placeholder="Enter site URL">
            <button onclick="addSite()">Add</button>
        </div>
    </div>
</body>
</html><style>
    body {
        background-color: #0a0a0a;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .site-box {
        background: #111;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 0 15px #0ff;
        text-align: center;
        transition: 0.3s;
        cursor: pointer;
    }
    .site-box:hover {
        box-shadow: 0 0 25px #0ff;
    }
    .site-logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        margin-bottom: 10px;
    }
    .add-site {
        margin-top: 20px;
    }
    input {
        padding: 10px;
        width: 200px;
        border-radius: 10px;
        border: none;
        background: #222;
        color: #fff;
    }
    button {
        padding: 10px 15px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00f;
        color: #fff;
    }
</style>
