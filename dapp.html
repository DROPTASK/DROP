<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp Navigator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dapp Navigator</h1>
        <div class="grid" id="siteGrid"></div>
        <div class="add-site">
            <input type="text" id="siteUrl" placeholder="Enter site URL">
            <button onclick="addSite()">Add</button>
        </div>
    </div><style>
    body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .site-box {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 0 10px #0ff;
        text-align: center;
        transition: 0.3s;
    }
    .site-box:hover {
        box-shadow: 0 0 20px #0ff;
    }
    .add-site {
        margin-top: 20px;
    }
    input {
        padding: 10px;
        width: 200px;
        border-radius: 10px;
        border: none;
    }
    button {
        padding: 10px 15px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00f;
        color: #fff;
    }
</style>

<script>
    function addSite() {
        const urlInput = document.getElementById('siteUrl');
        const url = urlInput.value;
        if (!url) return;
        const siteGrid = document.getElementById('siteGrid');
        const siteBox = document.createElement('div');
        siteBox.classList.add('site-box');
        const img = document.createElement('img');
        img.src = `https://www.google.com/s2/favicons?domain=${url}&sz=64`;
        img.alt = 'Site Logo';
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = url;
        siteBox.appendChild(img);
        siteBox.appendChild(link);
        siteGrid.appendChild(siteBox);
        urlInput.value = '';
    }
</script>

</body>
</html>
